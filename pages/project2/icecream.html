<script type="text/javascript">
d3.csv('https://raw.githubusercontent.com/joe074/coreinteractionstudio/master/pages/project2/icecream.csv')	
	.then(
		function(data){
			console.log(data)
			viewData(data,'main')
			seeDetails(data)
		}
		)
	.catch(function(error){
		// catch error
	})
function openNav() {
  document.getElementById("mySidenav").style.width = "100%";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}
// declare a function
function viewData (data, location_id) {
	// select the element that I will write the data in
	el = document.querySelector('#'+location_id)  

	// iterate over each item and do something with its attributes
	data.forEach(function(item){
			div = document.createElement('div')
			div.setAttribute('class','card')
			div.classList.add(item['type'])

			



			aligner = document.createElement('div')
			aligner.setAttribute('class','aligner')
			h2 = document.createElement('h2')
			h2.innerHTML=item['name']
			mask = document.createElement('div')
			mask.setAttribute('class', 'mask')			
			img = document.createElement('img') 
			img.src=item['image']
			mask.appendChild(img)
			aligner.appendChild(mask)
			aligner.appendChild(h2)
			div.appendChild(aligner)
			el.appendChild(div)
	})
}



</script>
